spring:
    r2dbc:
        url: r2dbc:postgresql://localhost:5432/postgres
        username: user
        password: pass
service:
    commands:
        consumer:
            bootstrap-server: localhost:9092
            topic: pet-commands
            client-id: pet_commands_consumer
            group-id: pet_commands_consumers
            offset-earliest: earliest
            timeout-ms: 500
        producer:
            bootstrap-server: localhost:9092
            topic: pet-commands
            client-id: pet_commands_producer
            ack: all
            timeout-ms: 500
db:
    initialize: false

logging:
    level:
        root: DEBUG
        org:
            springframework:
                data:
                    r2dbc: TRACE
